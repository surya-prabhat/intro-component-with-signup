<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Intro component with sign up form</title>

  <link rel="stylesheet" href="style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet">
</head>

<body>

  <!-- Learn to code by watching others

  See how experienced developers solve problems in real-time. Watching scripted tutorials is great, 
  but understanding how developers think is invaluable. 

  Try it free 7 days then $20/mo. thereafter

  First Name 
  Last Name 
  Email Address
  Password

  Claim your free trial 

  By clicking the button, you are agreeing to our Terms and Services -->

  <!-- background image -->
  <img src="images\bg-intro-desktop.png" alt="">

  <div class="main-content-wrapper">
    <section class="details-page">
      <!-- details div -->
      <div class="form-element">
        <div class="left-section">
          <h1 class="heading-left">
            Learn to code by watching others
          </h1>
          <p class="paragraph-left">
            See how experienced developers solve problems in real-time. Watching scripted tutorials is great,
            but understanding how developers think is invaluable.
          </p>
        </div>
        <!-- right section -->
        <div class="right-section">
          <!-- try free -->
          <span class="tryfree">Try it free 7 days <span class="price">then $20/mo. thereafter</span></span>
          <!-- form -->
          <form class="form-main" action="/">
            <input class="input-area" type="text" id="firstname" placeholder="First Name">
            <div class="error" id="wrong-firstname"></div>

            <input class="input-area" type="text" id="lastname" placeholder="Last Name">
            <div class="error" id="wrong-lastname"></div>

            <input class="input-area" type="email" id="email-address" placeholder="Email Address">
            <div class="error" id="wrong-email"></div>

            <input class="input-area" type="password" id="password" placeholder="Password">
            <div class="error" id="wrong-password"></div>

            <!-- clain your free ttrial -->
            <button class="free-trial">CLAIM YOUR FREE TRIAL</button>
            <!-- terms and conditions -->
            <p class="t-c">By clicking the button, you are agreeing to our <span class="tas">Terms and Services</span>
            </p>
          </form>


        </div>
      </div>

    </section>

  </div>




  <script src="app.js"></script>
</body>

</html>
